version: 2
jobs:
  build:
    docker:
      # Custom Docker Image
      - image: circleci/openjdk:8-jdk
      - run:
          name: Install Docker Compose
          command: |
            set -x
            curl -L https://github.com/docker/compose/releases/download/1.11.2/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose
            chmod +x /usr/local/bin/docker-compose
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    # working_directory:

    # environment:
    #   Customize the JVM maximum heap limit
    #   JVM_OPTS: -Xmx3200m
    #   TERM: dumb
    
    steps:
       - checkout
       - run: 
          name: Change directory and list all the files
          command: cd /opt/apache-maven-3.5.0/conf && ls -alrt
      
       - run:
          name: Integration Testing
          command: mvn integration-test -s /home/circleci/project/settings.xml
       
      #  - run:
      #     name: Sonar Check
      #     command: mvn sonar:sonar -s /home/circleci/project/settings.xml
       
       - run: 
          name: Maven Validation
          command: mvn validate

       - run:
          name: Maven packaging
          command: mvn clean package

       - store_artifacts:
          path: /home/circleci/project/ 

